<div class="modal ng-scope top am-fade-and-slide-top" tabindex="-1" role="dialog" style="display: block;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">Ã—</button>
                <h4 class="modal-title">Send Pedelec Status Notification</h4></div>
            <div class="modal-body">
                <select class="form-control" ng-model="notificationPedelecSlot" ng-options="slot.pedelec.pedelecManufacturerId for slot in demoStation.slots | filter:{pedelec:''}">
                    <option value="">-- Choose Pedelec --</option>
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
                <button type="button" class="btn btn-primary" ng-click="$hide(); sendPedelecStatusNotification(notificationPedelecSlot)">OK</button>
            </div>
        </div>
    </div>
</div>
